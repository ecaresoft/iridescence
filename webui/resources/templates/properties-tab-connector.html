<!-- connector
      control prefix: step-
      used in name and id properties
      -->
<div role="tabpanel" class="tab-pane" id="connector">
  <div class="row">
    <div class="col-xs-6">
      <div class="form-group"><div class="input-group">
        <span class="input-group-addon">Name</span>
        <input type="text" class="form-control" placeholder="step..."
        aria-describedby="property-name" name="step-name" id="step-name">
      </div>
    </div></div>
    <div class="col-xs-6">
      <div class="form-group"><div class="input-group">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-expanded="false"
            id="btn-type">Type
            <span class="caret"></span></button>
          <ul class="dropdown-menu" id="step-type-lst" role="menu">
            <li><a>PostgreSQL</a></li> <!-- TODO Fix keyboard -->
            <li><a>Mirth Connect</a></li>
          </ul>
        </div> <!-- /btn-group -->
        <input type="text" class="form-control" arial-label="..."
        placeholder="url://" name="step-url" id="step-url">
      </div></div> <!-- /input- group -->
    </div> <!-- /.col-lg-6 -->
  </div>
</div> <!-- tab panel connector -->
